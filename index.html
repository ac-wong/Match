<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!--panel with star rating, number of moves and restart button-->
        <section class="score-panel">
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
        		   <li><i class="fa fa-star"></i></li>
        		   <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
          	</div>
        </section>

        <!--deck of cards-->
        <ul class="deck"></ul>

        <!--timer-->
        <div id="timer">Time : <span id="hr">00</span><span id="hr_divider">:</span><span id="min">00</span>:<span id="sec">00</span></div>
    </div>

    <!--modal elements hidden by default-->
    <div class="modal-bg">
        <div class="modal-display">
            <!--close button on modal-->
            <div class="close">Ã—</div>
            <!--star rating on modal-->
            <div class="ratings"></div>
            <!--result message with time and moves-->
            <div class="result">Congratulations! You used <span id="modal_hr"><span id="modal_min"></span><span id="modal_sec"></span>.</div>
            <!--start new game-->
            <div class="again">Play again</div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
